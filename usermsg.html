<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户信息表</title>
    <link rel="stylesheet" href="lib/css/layui.css">
    <link rel="stylesheet" href="css/usermsg.css">
</head>

<body>
    <div class="layui-form">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>用户账号表</legend>
        </fieldset>

        <div class="box">
            <input type=" text" name="title" required lay-verify="required" placeholder="请输入查询的用户名" autocomplete="off"
                class="layui-input" id="selIpt">
            <button type="button" class="layui-btn" id="selUser">查询</button>
            <button type="button" class="layui-btn layui-btn-normal" id="addUser">添加</button>
        </div>

        <table class="layui-table">
            <colgroup>
                <col width="60">
                <!-- <col width="40"> -->
                <col width="250">
                <col width="250">
                <col width="250">
                <col width="60">
                <col>
                <col width="180">
            </colgroup>
            <thead>
                <tr>
                    <th>序号</th>
                    <!-- <th>ID</th> -->
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>头像路径</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="demo7"></div>
    </div>


    <script src="lib/layui.js"></script>
    <!-- <script src="js/ajax.js"></script> -->
    <!-- <script src="js/public.js"></script> -->
    <script src="js/usermsg.js"></script>
</body>

</html>
